<div *ngIf="product">
	<h3 mat-dialog-title>{{ product.name | uppercase }}</h3>
	<mat-dialog-content>		
		<img mat-dialog-image src="{{ BaseURL + product.pic }}" alt="{{ product.name }}"/>
		<p>{{ product.description}}</p>
	<mat-dialog-actions>
		<button mat-button> LIKE </button>
		<button mat-button> SHARE </button>
	</mat-dialog-actions>
	</mat-dialog-content>
</div>
