<div fxFlex *ngIf="doctor" [@doctorState]="doctor.state">
	<mat-card>
		<mat-card-header>
			<mat-card-title>
				<h3>{{ doctor.name | uppercase }}</h3>
			</mat-card-title>
		</mat-card-header>
		
		<mat-card-content>
			<img mat-card-image src="{{ doctor.pic }}" alt="{{ doctor.name }}"/>
			<p>{{ doctor.description}}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button> LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
