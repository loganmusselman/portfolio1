<div fxFlex *ngIf="doctor" [@doctorState]="doctor.state">
	<mat-card>		
		<mat-card-content>
			<img mat-card-image src="{{ BaseURL + doctor.pic }}" alt="{{ doctor.name }}"/>
			<h1> {{doctor.name}}</h1>
			
			<p class="mat-line">{{ doctor.description}}</p>
		</mat-card-content>
		<mat-card-actions>
			<button mat-button> LIKE</button>
			<button mat-button>SHARE</button>
		</mat-card-actions>
	</mat-card>
</div>
